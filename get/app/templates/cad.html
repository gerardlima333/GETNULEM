<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admsty.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Academia Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        header {
            background-color: transparent;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cadastro</h1>
    </header>
    {% if usuarios %}
    <ul>
        {% for usuario in usuarios %}
            <a>
                <strong>Nome:</strong> {{ usuario.nome }}<br>
                <strong>Email:</strong> {{ usuario.email }}<br>
            </a>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum usu√°rio encontrado.</p>
{% endif %}
  

    <form method="POST" action="{{ url_for('app.adicionar_usuario') }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" autocomplete="on">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" autocomplete="email">


        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" autocomplete="on">


        <button type="submit">Cadastrar</button>
    </form>


</body>
</html>
