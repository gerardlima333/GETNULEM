<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admsty.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Academia Fitness</title>
    <style>
       
    </style>
</head>
<body>

    <header>
        
        <h1 style="font-family:'Courier New', Courier, monospace">Cadastro</h1>
        <h1>
        {% if erro %}
        <div style="color: red;">{{ erro }}</div>
        {% endif %}
        </h1>

    </header>

    <div class="centro" style="font-family: Arial, Helvetica, sans-serif;">
        <form method="POST" action="{{ url_for('app.adicionar_usuario') }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="on">
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" autocomplete="email">
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" autocomplete="on">
        
            <button class="cad" type="submit">Cadastrar</button>
        </form>
        
        <form method="post" action="{{ url_for('app.rend') }}">
            <p> ja tem conta? clique aqui!</p>
            <button class="ent" type="submit">Entrar</button>
        </form>

    </div>
    

</body>
</html>
